<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1score">0</span> to <span id="p2score">0</span></h1>
                            <p class="subtitle">Use buttons bellow to keep score</p>

                            <label for="options" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="options" id="options"></select>
                            </div>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1btn">+1 Player One</button>
                        <button class="is-info button card-footer-item" id="p2btn">+1 Player Two</button>
                        <button class="is-danger button card-footer-item" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
